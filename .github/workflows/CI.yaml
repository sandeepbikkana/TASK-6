name: CI - Build & Push to ECR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
      ecr_repo: ${{ steps.ecr-info.outputs.ecr_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set image tag (short SHA)
        id: set-tag
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Ensure ECR repository exists (create if missing)
        id: ecr-info
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REPO_NAME="${{ secrets.DOCKER_IMAGE_NAME || 'strapi' }}"
          aws ecr describe-repositories --repository-names "${REPO_NAME}" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "${REPO_NAME}"
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${REPO_NAME}"
          echo "ecr_repo=${ECR_URI}" >> $GITHUB_OUTPUT
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.ecr-info.outputs.ecr_repo }}:${{ steps.set-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show pushed image
        run: |
          echo "Pushed image: ${{ steps.ecr-info.outputs.ecr_repo }}:${{ steps.set-tag.outputs.image_tag }}"
